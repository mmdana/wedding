
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>گالری عروسی 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(to bottom right, #ffe2ec, #ffffff);
      padding: 2rem;
      margin: 0;
      text-align: center;
      color: #444;
    }

    h1 {
      color: #d6336c;
      font-size: 2rem;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      margin: 2rem auto;
    }

    input[type="file"], input[type="text"] {
      display: block;
      margin: 1rem auto;
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      height: 60px;
    }

    button {
      background: #d6336c;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b02a53;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }

    .loader {
      display: none;
      margin-top: 1rem;
    }

    .loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 3px;
      background: #d6336c;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 600px) {
      form {
        width: 90%;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>عکس‌هات رو باهامون به اشتراک بذار 📸</h1>

  <form id="uploadForm">
    <input type="text" name="name" id="nameInput" placeholder="اسم شما (اختیاری)">
    <input type="file" name="photo" id="fileInput" multiple required accept="image/*">
    <button type="submit">ارسال</button>
    <div class="loader" id="loader">
      <span></span><span></span><span></span>
    </div>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const nameInput = document.getElementById('nameInput');
    const message = document.getElementById('message');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = fileInput.files;
      if (!files.length) {
        message.innerText = "❗ لطفاً حداقل یک عکس انتخاب کنید.";
        return;
      }

      loader.style.display = 'inline-block';
      message.innerText = "";

      const uploadPromises = [];

      for (let file of files) {
        const formData = new FormData();
        formData.append('photo', file);
        formData.append('name', nameInput.value);

        uploadPromises.push(fetch('https://mmdana.app.n8n.cloud/webhook/photo-upload', {
          method: 'POST',
          body: formData
        }));
      }

      try {
        const results = await Promise.all(uploadPromises);
        const allSuccess = results.every(res => res.ok);
        loader.style.display = 'none';
        message.style.color = allSuccess ? 'green' : 'red';
        message.innerText = allSuccess ? "✅ همه‌ی عکس‌ها با موفقیت ارسال شدند." : "❌ برخی از فایل‌ها ارسال نشدند.";
      } catch (err) {
        loader.style.display = 'none';
        message.style.color = 'red';
        message.innerText = "⛔ خطایی در ارسال رخ داد. لطفاً دوباره تلاش کنید.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
